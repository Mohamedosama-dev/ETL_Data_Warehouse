<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
    }

    .dashboard-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dashboard-buttons .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
    }

    .chart-container {
      margin: 20px auto;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'reports' %}">Reports</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2024 Admin Panel</p>
  </footer>
</body>
</html>
